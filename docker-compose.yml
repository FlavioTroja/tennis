services:
  tennis-db:
    image: postgres:16
    container_name: tennis_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - tennis_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tennis_user -d tennis"]
      interval: 10s
      timeout: 5s
      retries: 5

  tennis-be:
    container_name: tennis_be
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      tennis-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_DB}-db:5432/${POSTGRES_DB}
      ODDS_API_KEY: ${ODDS_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  tennis-fe:
    container_name: tennis_fe
    build:
      context: ./frontend
    restart: unless-stopped
    depends_on:
      - tennis-be
    environment:
      API_BASE_URL: http://tennis-be:8000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  tennis_postgres_data:
    name: tennis_postgres_data
